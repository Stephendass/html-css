<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>


<body>
    <h2>Personal Info</h2>
    <form>
        <div>
            <label>Name</label>
            <input type="text" placeholder="Enter Your Name" />
            <label>Email</label>
            <input type="email" placeholder="Enter your Email ID" />
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter a valid Phone Number" maxlength="10" />
            <label>Age</label>
            <input type="number" min="1" max="120" />
            <label>DOB</label>
            <input type="date" min="1995-06-14" max="2025-06-14" />
        </div>
        <div>
            <p>Gender</p>
            <input type="radio" name="gender">
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <label>Others</label>
        </div>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <div style="background-color: rgb(163, 163, 199);">
            <h3>Favourite Food</h3>
            <input type="checkbox">
            <label>Pizza</label>
            <input type="checkbox">
            <label>Burger</label>
            <input type="checkbox">
            <label>Idly</label>
            <input type="checkbox">
            <label>Chappathy</label>
            <input type="checkbox">
            <label>Biriyani</label>
            <input type="checkbox">
            <label>Curd Rice</label>
        </div>
        <div>
            <label style="border: 2px solid dodgerblue;">Car Models</label>
            <select>
                <option>-select a car-</option>
                <option>Ferrari</option>
                <option>Bentley</option>
                <option>Rolls Royce</option>
                <option>Ford</option>
                <option>Tesla</option>
                <option>Tata</option>
                <option>Maruti</option>
                <option>Kia</option>
            </select>
            <label>Submit</label>
            <button type="button">Submit</button>
        </div>
        <div>
            <p>Uploading File</p>
            <input type="file" />
        </div>
        <div>
            <label for="comment">Leave a Comment:</label>
            <textarea id="comment" name="comment" maxlength="500" placeholder="Max 500 characters"></textarea>
        </div>
    </form>
</body>

</html>
