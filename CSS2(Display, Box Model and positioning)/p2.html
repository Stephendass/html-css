<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Problems</title>
    <style>
        .box.absolute{
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
        }
        .box.relative{
            position: relative;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
        }
        .box.fixed{
            position: fixed;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
        }
        .box.static{
            position: static;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box absolute"></div>
        <div class="box relative"></div>
        <div class="box fixed"></div>
        <div class="box static"></div>
    </div>

</body>
</html>
<!-- Create an HTML page that demonstrates the use of the position property.

Inside the container <div>:

1. The page should display 4 boxes (divs with 'box' as a class).

2. Each with unique class 'absolute', 'relative', 'fixed', and 'static'.

3. Use CSS to set the associated position attribute respectively.

4. Give all boxes unique top, right, left, and bottom values as well. -->
